<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Perbandingan Iteratif vs Rekursif</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="gaya2.css" />
  </head>
  <body>
    <section id="page1" class="container">
      <h2>Avarage Sleep Time Checker</h2>
      <p class="subtitle">Hitung berapa lama rata-rata jam tidur andaa</p>
      <button id="btnStart" class="btn">Mulai</button>
    </section>

    <section
      id="page2"
      class="hitungrekursifiteratif before"
      style="display: none"
    >
      <h2>Rata-rata Waktu Tidur</h2>

      <div class="mainContent">
        <div class="firstContent">
          <div class="fix">
            <label>Jumlah Hari:</label>
            <input
              class="inputHari"
              type="number"
              id="jumlahHari"
              placeholder="Masukkan Hari"
            />

            <button class="fixButton" onclick="buatInput()">OK</button>
          </div>
          <p id="infoDummy" class="textLabel" style="display: none"></p>
          <div id="formTidur" class="inputJam"></div>

          <br />
          <button class="countAndCompare" onclick="hitungDanBandingkan()">
            Hitung & Bandingkan
          </button>
        </div>

        <div class="secContent">
          <p id="output" class="left"></p>
          <canvas id="graph" class="right"></canvas>
        </div>
      </div>
    </section>

    <script src="skrip2.js"></script>
  </body>
</html>
